<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>


<div class="flex justify-left flex-wrap w-screen h-screen bg-opacity-100 px-4 py-4">

<div class=" flex flex-col justify-between items-center w-[450px] h-full bg-[#DBF1FF] pt-4">
    <div class="logo w-[130px] h-[130px]  ">
        <img src="images/EduCore.png" alt="My Image" class="w-[400px] h-full object-contain" />
    </div>
    <div class="image w-[400px]  flex justify-center items-end">
        <img src="images/lapgirl.png" alt="My Image" class="w-[700px] h-auto  object-contain" />
    </div>
</div>
<div class="flex-1 h-full  py-2 px-5">
    <div class="head">
        <p class=" text-[40px] text-[#2687C9] font-semibold font-inter">Create Your Account!</p>
        <p class=" mt-3 text-[18px] text-[#2687C9] font-semibold font-inter">Please fill out this form to create your student account. Providing accurate information ensures a smooth registration process and access to all learning resources.</p>
    </div>
    <div class="info">
        
<form>
    <div class="grid gap-6 mb-6 md:grid-cols-2 pt-7">
      <!-- First / Last Name -->
    <input type="text" placeholder="First Name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />

    <input type="text" placeholder="Last Name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />

    <!-- NIC / Mobile -->
    <input type="text" placeholder="NIC"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2" />

    <input type="text" placeholder="Mobile"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2" />

    <!-- Address Line 1 (full width) -->
    <input type="text" placeholder="Address Line 1"
      class="md:col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2" />

    <!-- Address Line 2 (full width) -->
    <input type="text" placeholder="Address Line 2"
      class="md:col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2" />

    <!-- District (half width on md+) -->
    <input type="text" placeholder="District"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2" />
    </div>
    <div class="mb-2 mt-8 h-[150px] pt-8">
    <button type="submit" class=" text-white bg-[#2687C9] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-[16px] w-full sm:w-[180px] px-5 py-2.5 text-center dark:bg-[#2687C9] dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save and continue</button>

    <p class="mt-6 text-[15px] text-[#C6BEBE] font-semibold font-inter">Already have an account? <a href="#" class="text-[#2687C9]">Sign in</a></p>

    </div>
</form>

    </div>
    <div class="button"></div>
</div>

</div>
    
</body>
</html>
